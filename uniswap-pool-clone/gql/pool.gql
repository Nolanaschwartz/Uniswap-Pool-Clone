query pool($pool: ID!, $skip: Int!, $limit: Int! $swaps: Boolean! $burns: Boolean! $mints: Boolean!  ) {
    pool(id: $pool){
        txCount
        token0 {
            symbol
        }
        token1 {
            symbol
        }
        txCount
        id
        ...Transactions
    }
}

fragment Transactions on Pool{
    swaps(skip: $skip orderBy: timestamp orderDirection: asc first:$limit) @include(if: $swaps) {
        id
        amountUSD
        timestamp
        transaction {
            id
        }
    }
    burns(skip: $skip orderBy: timestamp orderDirection: asc first:$limit)@include(if: $burns){
        id
        amountUSD
        timestamp
        transaction {
            id
        }
    }

    mints(skip: $skip orderBy: timestamp orderDirection: asc first:$limit) @include(if: $mints){
        id
        amountUSD
        timestamp
        transaction {
            id
        }
    }
}

